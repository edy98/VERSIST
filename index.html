<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bienvenido</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark" >
      <a class="navbar-brand bienvenido col-5" href="#">Bienvenido</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="#navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggle">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Inicio
              <span class="sr-only">(current)</span>
            </a>
          </li>
        </ul>
      </div>
      </nav>

      <div class="container">
        <div class="panel panel-default" id="file-drag" >
          <div class="panel-body">
            <div class=" top center-block">

              <form id="file-upload-form" name="file-upload-form" method="post" enctype="multipart/form-data">

              <div class="" id="myModal">
                <p id="text">Suelte los archivos aquí</p>
              </div>
              <div class="" id="myModal2">
                <p id="text">Arraste los archivos aquí</p>
              </div>
              <img src="img/upload-cloud.png" alt="">
              <p class="top">Arrastra y coloca los archivos aquí</p>
                  <p class="top">O</p>

                  

                    <input id="file-upload" name="file-upload" type="file"  />

                    <label for="file-upload" >
                  <span id="file-upload-btn" class="button btn btn-lg btn-primary">Buscar Archivos</span>
                  
                </label>
              </form>

                <!--  Modal start -->
                <div class="modal fade" id="modal_id" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                      <div class="modal-header tabs">
                        <h5 class="modal-title text-white" id="exampleModalLabel">Subiendo Archivo</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <div class="progress"  style="height: 2.5em;" >

                          <div class="progress-bar uploadProgressBar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-primary uploading_close_btn" data-dismiss="modal">Cerrar</button>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Modal end-->
                <div class="modal fade" id="modal_error" tabindex="-1" role="dialog" aria-labelledby="exampleModal" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                      <div class="modal-header tabs">
                        <h5 class="modal-title text-white" id="exampleModal">No se pudo subir el archivo</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <p class="error">Solo puedes subir archivos con extensión .xml, verifica que la extensión sea la correcta.</p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Modal error -->

                <!-- -->

            </div>
          </div>
        </div>
      </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/drag-drog.js"></script>
    
  </body>
</html>
